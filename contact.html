<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeterno</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex flex-column p-0">
      <!-- Header -->
      <header class="py-3 px-4 border-bottom bg-white">
        <div
          class="container d-flex justify-content-between align-items-center"
        >
          <h2 class="fw-bold mb-0">Aeterno</h2>
          <nav class="d-flex gap-3">
            <a
              href="index.html"
              class="text-dark text-decoration-none fw-medium small"
              >Home</a
            >
            <a
              href="solutions.html"
              class="text-dark text-decoration-none fw-medium small"
              >Solutions</a
            >
            <a
              href="technology.html"
              class="text-dark text-decoration-none fw-medium small"
              >Technology</a
            >
            <a
              href="about_us.html"
              class="text-dark text-decoration-none fw-medium small"
              >About Us</a
            >
            <a
              href="contact.html"
              class="text-dark text-decoration-none fw-medium small"
              >Contact</a
            >
          </nav>
        </div>
      </header>

      <!-- Content -->
      <main class="flex-grow-1 py-5">
        <div class="container">
          <div class="mb-4">
            <h1 class="fw-bold display-6">Get in touch</h1>
            <p class="text-muted-custom small">
              We're here to help. Reach out to us with any questions or
              inquiries.
            </p>
          </div>

          <!-- Contact Form -->
          <form class="mb-5" style="max-width: 480px">
            <div class="mb-3">
              <label class="form-label fw-medium">Name</label>
              <input
                type="text"
                class="form-control bg-light border-1 border-secondary-subtle"
                placeholder="Your Name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-medium">Email</label>
              <input
                type="email"
                class="form-control bg-light border-1 border-secondary-subtle"
                placeholder="Your Email"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-medium">Subject</label>
              <input
                type="text"
                class="form-control bg-light border-1 border-secondary-subtle"
                placeholder="Subject"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-medium">Message</label>
              <textarea
                class="form-control bg-light border-1 border-secondary-subtle"
                placeholder="Your Message"
                rows="5"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary fw-bold px-4">
              Send Message
            </button>
          </form>

          <!-- Contact Info -->
          <h3 class="fw-bold mb-3">Contact Information</h3>

          <!-- Email -->
          <div
            class="d-flex align-items-center bg-white border rounded p-3 mb-3 shadow-sm"
          >
            <div
              class="icon-box rounded d-flex justify-content-center align-items-center me-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48Zm-96,85.15L52.57,64H203.43ZM98.71,128,40,181.81V74.19Zm11.84,10.85,12,11.05a8,8,0,0,0,10.82,0l12-11.05,58,53.15H52.57ZM157.29,128,216,74.18V181.82Z"
                ></path>
              </svg>
            </div>
            <div>
              <p class="fw-medium mb-1">Email</p>
              <p class="text-muted-custom mb-0 small">info@aeterno.com</p>
            </div>
          </div>

          <!-- Location -->
          <div
            class="d-flex align-items-center bg-white border rounded p-3 mb-4 shadow-sm"
          >
            <div
              class="icon-box rounded d-flex justify-content-center align-items-center me-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 256 256"
              >
                <path
                  d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"
                ></path>
              </svg>
            </div>
            <div>
              <p class="fw-medium mb-1">Location</p>
              <p class="text-muted-custom mb-0 small">
                123 Innovation Drive, Tech City, CA 91234
              </p>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="border-top py-4 text-center text-secondary">
        <p class="mb-0">Â© 2025 Aeterno</p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
